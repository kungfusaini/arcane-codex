{{- $context := .context | default "homepage" }}
{{- $categories := .categories | default (slice) }}

<!-- Category/Tag Filter Bar -->
<section class="category-filter">
  <nav class="category-nav">
    {{- if eq $context "search" }}
    <a href="#" class="category-item search-filter active" data-filter="posts">POSTS</a>
    <a href="#" class="category-item search-filter" data-filter="categories">CATEGORIES</a>
    <a href="#" class="category-item search-filter" data-filter="tags">TAGS</a>
    {{- else }}
    <a href="/posts/" class="category-item active" data-category="all">ALL</a>
    {{- range $categories }}
    <a href="/categories/{{ . | urlize }}/" class="category-item" data-category="{{ . | lower }}">{{ . | title }}</a>
    {{- end }}
    {{- end }}
  </nav>
</section>

{{- if ne $context "search" }}
<!-- Separator Line -->
<div class="category-separator"></div>
{{- end }}
